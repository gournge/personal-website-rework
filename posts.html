<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Posts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="posts">
    <header class="topbar">
      <a class="link" href="index.html">← Back home</a>
      <button class="theme-toggle" id="theme-toggle" type="button" aria-label="Toggle theme">
        <span class="theme-icon" aria-hidden="true">◐</span>
      </button>
    </header>

    <main class="posts-layout">
      <aside class="post-list" id="post-list"></aside>
      <article class="post-content" id="post-content">
        <h1>Math Posts</h1>
        <p>Select a post on the left to read it.</p>
      </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="script.js"></script>
  </body>
</html>
