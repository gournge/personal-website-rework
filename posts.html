<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Posts</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
      integrity="sha384-nB0miv6/jRmo5UMMR1WeZUIQ+TzD8p9p/9tV8q3vI1xE2dyp8aZ/2FZb7xZ7fT1N"
      crossorigin="anonymous"
    />
  </head>
  <body data-page="posts">
    <header class="topbar">
      <a class="link" href="index.html">← Back home</a>
      <button class="theme-toggle" id="theme-toggle" type="button" aria-label="Toggle theme">
        <span class="theme-icon" aria-hidden="true">◐</span>
      </button>
    </header>

    <main class="posts-layout">
      <aside class="post-list" id="post-list"></aside>
      <article class="post-content" id="post-content">
        <h1>Math Posts</h1>
        <p>Select a post on the left to read it.</p>
      </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"
      integrity="sha384-3gQZpQ2M7qLkS6pP1sbXwG8XJ9h7myP4Hf1E1x0+9wX1LUWfu0gW5x9bwO1+XW0k"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
      integrity="sha384-mll67QQM9s1HI1rPpr4KfJ2ND5S+oP8KqA7QmP1Y4+QkFh4u/vq5Weky3Brd0B6t"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
