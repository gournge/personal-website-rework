<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts â€“ Filip Morawiec</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    header {
      padding: 20px;
      background: #f7f7f7;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    #posts-list {
      max-width: 800px;
      margin: 40px auto;
    }

    .post-item {
      margin-bottom: 20px;
    }

    .post-item a {
      font-size: 20px;
      color: #007acc;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Filip Morawiec personal page</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="posts.html">Posts</a>
  </nav>
</header>

<div id="posts-list">
  <h2>Posts</h2>
</div>

<script>
  const postsList = document.getElementById('posts-list');

  // Load posts/index.json
  fetch('posts/index.json')
    .then(res => res.json())
    .then(posts => {
      posts.forEach(post => {
        const item = document.createElement('div');
        item.className = 'post-item';
        
        item.innerHTML = `
          <a href="posts/template.html?p=${post}">${post}</a>
        `;
        
        postsList.appendChild(item);
      });
    })
    .catch(err => {
      postsList.innerHTML += "<p>Error loading posts.</p>";
      console.error(err);
    });
</script>

</body>
</html>
