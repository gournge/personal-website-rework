<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filip Morawiec Personal Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px;
      background: #f7f7f7;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 30px;
      padding: 30px;
    }
    .profile img {
      width: 100%;
      border-radius: 10px;
    }
    .links a {
      display: block;
      margin-top: 8px;
      text-decoration: none;
      color: #007acc;
    }

    .section-title {
      font-size: 22px;
      margin-top: 0;
    }

    /* Posts page */
    #posts-list {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .post-item {
      margin-bottom: 20px;
    }
    .post-item a {
      color: #007acc;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Filip Morawiec personal page</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="posts.html">Posts</a>
    </nav>
  </header>

  <div class="container" id="home">
    <div class="profile">
      <img src="profile.jpg" alt="Profile photo" />
      <div class="links">
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
      </div>
    </div>

    <div class="content">
      <h2 class="section-title">Experience</h2>
      <ul>
        <li>Experience 1</li>
        <li>Experience 2</li>
        <li>Experience 3</li>
      </ul>

      <h2 class="section-title">Projects</h2>
      <ul>
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
      </ul>
    </div>
  </div>

  <!-- Posts Page -->
  <div id="posts-list" style="display:none;"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Detect posts page
    if (window.location.pathname.includes("posts.html")) {
      document.querySelector('.container').style.display = 'none';
      const postsList = document.getElementById('posts-list');
      postsList.style.display = 'block';

      // Load post index file listing
      fetch('posts/index.json')
        .then(res => res.json())
        .then(posts => {
          posts.forEach(post => {
            const item = document.createElement('div');
            item.className = 'post-item';
            item.innerHTML = `<a href="posts/template.html?p=${post}">${post}</a>`;
            postsList.appendChild(item);
          });
        });
    }
  </script>
</body>
</html>
